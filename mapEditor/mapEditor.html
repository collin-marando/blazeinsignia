<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
     <meta http-equiv="Pragma" content="no-cache"/>
     <meta http-equiv="Expires" content="0"/>
    <title>Blaze Insignia Map Editor</title>
	  <link rel="stylesheet" type="text/css" href="mapEditor.css">
	  <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
  </head>
  <body>
    <input id ="fileInput" type='file'/>
    <button id="saveButton">Save</button>
    <table id="legend" cellspacing="15">
      <tr>
        <td>
          Arrow Keys/WASD: Move Map Cursor<br>
          Space: Place Tile<br>
          R: Toggle Erase Mode<br>
        </td>
        <td>
          T: Change Layer<br>
          Q/E: Move Toolbar Cursor<br>
          B: Show/Hide Bounds<br>
        </td>
      </tr>
    </table>
    <div id="canvas"></div>

    <script src="mapEditor.js"></script>
    <script src="../cursor.js"></script>
    <script src="../grid.js"></script>
    <script src="../tileTypes.js"></script>
  </body>
</html>
